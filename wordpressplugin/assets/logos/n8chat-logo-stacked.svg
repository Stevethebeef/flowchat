<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stacked logo: icon on top, text below -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B2C"/>
      <stop offset="100%" style="stop-color:#FF8F5C"/>
    </linearGradient>
    <linearGradient id="glassOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#FF6B2C" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Icon box centered -->
  <rect x="30" y="20" width="140" height="140" rx="28" fill="url(#brandGradient)" filter="url(#shadow)"/>
  <rect x="30" y="20" width="140" height="140" rx="28" fill="url(#glassOverlay)"/>

  <!-- N8 in icon -->
  <text x="100" y="115" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">N8</text>

  <!-- N8.Chat text below -->
  <text x="100" y="210" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="700" fill="#FAFAFA" text-anchor="middle">N8.Chat</text>
</svg>

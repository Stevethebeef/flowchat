<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B2C"/>
      <stop offset="100%" style="stop-color:#FF8F5C"/>
    </linearGradient>
    <linearGradient id="glassOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#FF6B2C" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Main icon box with shadow -->
  <rect x="32" y="32" width="448" height="448" rx="80" fill="url(#brandGradient)" filter="url(#shadow)"/>

  <!-- Glass overlay effect -->
  <rect x="32" y="32" width="448" height="448" rx="80" fill="url(#glassOverlay)"/>

  <!-- N8 text -->
  <text x="256" y="310" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="200" font-weight="700" fill="white" text-anchor="middle">N8</text>
</svg>
